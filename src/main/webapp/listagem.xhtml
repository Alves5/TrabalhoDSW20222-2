<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Tabela de vacinas</title></h:head>
<h:body>
	<p:link outcome="index" value="Cadastro"/><br/><br/>
	<h:form>
		<p:panel header="Registro de vacinas" >
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate/>
			</p:messages>
			<p:toolbar>
				<p:toolbarGroup></p:toolbarGroup>
				<p:toolbarGroup align="right">
	            	<p:commandButton value="Mostrar maior" styleClass="edit-button rounded-button" action="#{vacinaBean.mostrarMaior}" ajax="false">
	                	<f:setPropertyActionListener value="#{v}" target="#{vacinaBean.vacina}" />
	            	</p:commandButton>
            	</p:toolbarGroup>
	        </p:toolbar>
				            
			<p:dataTable style="text-align: center;" id="dataTable" rendered="true" value="#{vacinaBean.lista}" var="v"
			 paginator="true" rows="6" rowSelectMode="add" paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado.">
			 
				<p:column style="text-align: center;" headerText="CÃ³digo" sortBy="#{v.id}" sortOrder="asc">
					<p:outputLabel value="#{v.id}"/>
				</p:column>
				
			    <p:column style="text-align: center;" headerText="Vacina 1">
			    	<p:outputLabel value="#{v.vacina1}"/>
			    </p:column>
			    
			    <p:column style="text-align: center;" headerText="Vacina 2">
			    	<p:outputLabel value="#{v.vacina2}"/>
			    </p:column>
			    
			    <p:column style="text-align: center;" headerText="Data cadastro">
			    	<h:outputText value="#{v.dataCadastro}">
			    		<f:convertDateTime dateStyle="default" pattern="dd/MM/yyyy ' - ' HH:mm:ss" timeZone="America/Fortaleza"/>  
			    	</h:outputText>
			    </p:column>
			    
			    <p:column style="text-align: center;" headerText="Deletar">
	                <p:commandButton class="ui-button-warning" icon="pi pi-trash" action="#{vacinaBean.deletar}" ajax="false">
	                    <f:setPropertyActionListener value="#{v}" target="#{vacinaBean.vacina}" />
	                </p:commandButton>
	            </p:column>
	            
	             <p:column style="text-align: center;" headerText="Mostrar vacinas">
	                <p:commandButton icon="pi pi-cog" styleClass="edit-button rounded-button" action="#{vacinaBean.mostrarVacinas}" ajax="false">
	                    <f:setPropertyActionListener value="#{v}" target="#{vacinaBean.vacina}" />
	                </p:commandButton>
	            </p:column>
	            
			</p:dataTable>
		</p:panel>
	
	</h:form>
</h:body>
</html>
